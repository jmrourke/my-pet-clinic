<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>

<!--/*@thymesVar id="owner" type="com.rourke.sfgpetclinic.model.Vet"*/-->

<h1 th:text="'List of Vets'">Index Page</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Jim</td>
        <td th:text="${vet.lastName}">Rourke</td>
    </tr>
    </tbody>
</table>
</body>
</html>
